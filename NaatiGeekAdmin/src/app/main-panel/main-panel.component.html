<div class="row w-100 h-100">
    <div class="col-2 side-panel">

    </div>
    <div class="col-8 p-5">
        <div class="container-fluid px-0">
            <div class="wrapper">
                <form #wordForm="ngForm">
                    <label>Enter English word: </label>
                    <input type="text" (keyup)="cpInputChanged($event)"/>
                </form>
                <div *ngIf="wordDoc">
                    <div>wordDoc</div>
                </div>
                <div>
                    <ul>
                        <li *ngFor="let item of items | async">
                          {{ item | json }}
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
