<form [formGroup]="addWords" (ngSubmit)="cpOnSubmit(addWords.value)">
    <div class="input-group form-group">
        <input class="form-control" type="text" formControlName="english" (keyup)="cpInputChanged($event)" placeholder="English Word"/>
    </div>
    <div class="input-group form-group">
        <input class="form-control" type="text" formControlName="sinhala" placeholder="Sinhala Word"/>
    </div>
    <div>
        <label>Chose relevant categories</label>
    </div>
    <div *ngFor="let cat of addWords.get('categories')['controls']; let i=index">
        <input name="" type="checkbox" [formControl]="cat"/> {{mainCategories.catList[i].name}}
    </div>
    <!-- <div *ngFor="let cat of mainCategories">
        <input type="checkbox" name="{{cat.name}}" ngModel/> {{cat.name}}
    </div> -->
    <div class="form-group btn btn-sm btn-primary">
        <input type="submit" value="Add" class="btn float-right login_btn">
    </div>
</form>
